<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>RGB Model</h1>
        <p>Simulation of the RGB color model. It is an <strong>additive color model</strong> 
            in which the red, green, and blue primary colors of light are added 
            together to reproduce other colors. <a target="_blank" href="https://en.wikipedia.org/wiki/RGB_color_model">More about the RGB model in Wikipedia.</a>
        </p>
    </div>
    <div class="settings">
        <div class="slidecontainer">
            <input type="range" name="resolution" min="1" max="100" value="16" class="slider">
            <label for="resolution">Canvas Resolution</label>
        </div>
        <button class="clear">Clear</button>
        <button class="color" id="black"></button>
        <button class="color" id="red"></button>
        <button class="color" id="green"></button>
        <button class="color" id="blue"></button>
    </div>
    <div class="container">
    </div>
    <div class="image">
        <a title="Ferlixwangg, CC BY-SA 4.0 &lt;https://creativecommons.org/licenses/by-sa/4.0&gt;, via Wikimedia Commons">
            <img alt="The three primary colors of RGB Color Model (Red, Green, Blue)" 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/The_three_primary_colors_of_RGB_Color_Model_%28Red%2C_Green%2C_Blue%29.png/512px-The_three_primary_colors_of_RGB_Color_Model_%28Red%2C_Green%2C_Blue%29.png?20170110182250">
        </a>
        <p><em>A reference diagram.</em></p>
    </div>
</body>
</html>
